<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../utils/ellipsis-string.html">

<dom-module id="character-card">
  <template>
    <style>
      :host {
        display: flex;
      }

      paper-card {
        width: 250px;
        background-color: #f5f5f5;
        --paper-card-header-image: {
          max-height: 220px;
          width: 250px;
        }
      }

      h1 {
        color: #3f5185;
        font-size: 1.2em;
        font-family: roboto, sans-serif;
      }

      .card-content p {
        font-size: .9em;
      }

      .not-description {
        color: #999;
      }

      .card-actions {
        color: #d7ccc8;
      }

    </style>

    <paper-card image="[[character.thumbnail.path]].[[character.thumbnail.extension]]">
      <div class="card-content">
        <h1>[[character.name]]</h1>
        <p>
          <ellipsis-string
            str="[[character.description]]"
            len="50"
          ></ellipsis-string>
        </p>
        <p hidden="[[character.description]]">
          Sin descripci√≥n
        </p>
      </div>
      <div class="card-actions">
        <paper-icon-button icon="icons:star-border"></paper-icon-button>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'character-card',
      properties: {
        character: Object
      }
    });
  </script>
</dom-module>
