<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="characters/character-card.html">
<link rel="import" href="characters/character-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-characters">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-ajax auto
               url="https://gateway.marvel.com:443/v1/public/characters?nameStartsWith=[[q]]&apikey=dffbff78239bd510c4663f2650082c60"
               handle-as="json" last-response="{{response}}"
    ></iron-ajax>
    <h1>Personajes</h1>

    <paper-input label="Buscar" value="{{q}}"></paper-input>

    <character-list
      characters="[[response.data.results]]"
    ></character-list>
  </template>

  <script>
    Polymer({
      is: 'my-characters',
      properties: {
        response: Object,
        q: {
          type: String,
          value: 'captain america'
        }
      }
    });
  </script>
</dom-module>
